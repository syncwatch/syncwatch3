<button class="btn" (click)="selectMediaFile()">Select Media File</button>
<div class="radial-progress" style="--size:6rem; --thickness: 0.5rem;" [style.--value]="indexedDBStorage?.percentage" [attr.aria-valuenow]="indexedDBStorage?.percentage" role="progressbar">{{ indexedDBStorage?.available | fileSize }} free</div>

<ul class="list bg-base-100 rounded-box shadow-md">

  <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Media</li>

  @if (refreshingStats) {
    <span class="loading loading-spinner loading-md"></span>
  }
  @for (media of mediaList; track media.id; let index = $index) {
    <li class="list-row">
      <div class="text-4xl font-thin opacity-30 tabular-nums">{{index + 1}}</div>
      <div>{{media.name}}</div>
      <div>{{media.file.byteLength | fileSize}}</div>
      <button class="btn btn-square btn-error" (click)="deleteMedia(media)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </li>
  }
</ul>
